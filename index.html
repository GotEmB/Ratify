      <section id="main_content" class="inner">
        <p>Ratify lets you use your device as the second factor with services that support TOTP (2-Step Verification)</p>

<p>Some popular services that support TOTP:</p>

<ul>
<li><a href="https://www.dropbox.com/account#security">Dropbox</a></li>
<li><a href="https://www.facebook.com/settings?tab=security&amp;section=code_generator&amp;view">Facebook</a></li>
<li><a href="https://accounts.google.com/b/0/SmsAuthSettings#devices">Google</a></li>
<li><a href="https://account.live.com/proofs/EnableTfa">Microsoft</a></li>
</ul>
